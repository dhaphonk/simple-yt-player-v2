<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Music Player</title>
  <style>
    /* Reset e base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --background: hsl(220, 13%, 9%);
      --foreground: hsl(210, 40%, 98%);
      --card: hsl(220, 13%, 11%);
      --card-foreground: hsl(210, 40%, 98%);
      --primary: hsl(262, 83%, 58%);
      --primary-foreground: hsl(210, 40%, 98%);
      --muted: hsl(220, 13%, 15%);
      --muted-foreground: hsl(215, 20.2%, 65.1%);
      --border: hsl(220, 13%, 18%);
      --radius: 0.75rem;
      --transition-smooth: all 0.3s cubic-bezier(0.4,0,0.2,1);
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--background);
      color: var(--foreground);
      height: 100vh;
      overflow: hidden;
    }
    .main-container { display: flex; height: 100vh; }
    .player-panel {
      width: 33.333%; background: var(--card);
      border-right: 1px solid var(--border);
      padding: 1rem; display: flex; flex-direction: column; gap: 1rem;
    }
    .playlist-panel {
      width: 66.667%; padding: 1rem;
      display: flex; flex-direction: column; gap: 1rem;
    }
    .glass {
      background: hsla(220,13%,15%,0.8);
      border: 1px solid hsla(220,13%,25%,0.3);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
    }
    .video-container { aspect-ratio: 16/9; border-radius: var(--radius); overflow: hidden; }
    .video-player { width: 100%; height: 100%; border: none; }
    .progress-container { display: flex; flex-direction: column; gap: .5rem; }
    .progress-bar { height: 6px; background: var(--muted); border-radius: 3px; position: relative; cursor: pointer; }
    .progress-fill { height: 100%; background: var(--primary); border-radius: 3px; width: 0%; }
    .progress-thumb { position: absolute; top: 50%; width: 14px; height: 14px; background: var(--primary); border-radius: 50%; transform: translate(-50%,-50%); left: 0%; opacity: 0; transition: var(--transition-smooth); }
    .progress-bar:hover .progress-thumb { opacity: 1; }
    .time-display { display: flex; justify-content: space-between; font-size: .875rem; color: var(--muted-foreground); }
    .controls { display: flex; justify-content: center; gap: 1rem; }
    .control-btn { background: transparent; border: none; color: var(--muted-foreground); cursor: pointer; padding: .5rem; border-radius: .5rem; transition: var(--transition-smooth); }
    .control-btn:hover { color: var(--foreground); background: var(--muted); }
    .control-btn.active { color: var(--primary); }
    .play-btn { background: var(--primary); color: var(--primary-foreground); width: 3rem; height: 3rem; border-radius: 50%; font-size: 1.5rem; }
    .volume-container { display: flex; align-items: center; gap: .5rem; }
    .volume-slider { flex: 1; height: 6px; background: var(--muted); border-radius: 3px; position: relative; cursor: pointer; }
    .volume-fill { height: 100%; background: var(--primary); border-radius: 3px; width: 50%; }
    .volume-percentage { font-size: .875rem; color: var(--muted-foreground); }
    .playlist-header h2 { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
    .url-form { display: flex; gap: .5rem; }
    .url-input { flex: 1; padding: .5rem; border-radius: var(--radius); border: 1px solid var(--border); background: var(--muted); color: var(--foreground); }
    .load-btn { padding: .5rem 1rem; background: var(--primary); border: none; border-radius: var(--radius); color: var(--primary-foreground); cursor: pointer; }
    .playlist-info { padding: .5rem; }
    .songs-container { flex: 1; overflow-y: auto; }
    .songs-list { display: flex; flex-direction: column; gap: .5rem; }
    .song-item { display: flex; align-items: center; gap: .5rem; padding: .5rem; border: 1px solid var(--border); border-radius: var(--radius); cursor: pointer; }
    .song-item.active { background: hsla(262,83%,58%,0.2); border-color: var(--primary); }
    .song-thumbnail { width: 3rem; height: 3rem; object-fit: cover; border-radius: .25rem; }
    .song-info { flex: 1; }
    .song-title { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .song-duration { font-size: .875rem; color: var(--muted-foreground); }
    .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--muted-foreground); }
  </style>
</head>

    <!-- Player -->
    <div class="player-panel">

    </div>
  </div>
